{% extends 'base.html' %}

{% block title %}
<title>The list of trains</title>
{% endblock %}

{% block content %}
<h1>Города</h1>
<div class="row">
    <div class="col-md-8">
        <table class="table table-striped">
            <tr>
                <th>Number</th>
                <th>From</th>
                <th>To</th>
                <th>time traveling</th>
                <th>&nbsp;</th>
                <th>&nbsp;</th>
            </tr>
            {% for train in trains %}
            <tr>
                <td><a href="{% url 'train:detail' train.pk %}">{{train.name}}</a></td>
                <td>{{train.from_city}}</td>
                <td>{{train.to_city}}</td>
                <td>{{train.travel_time}}</td>
                <td>
                    <a href="{% url 'train:update' train.pk %}">
                        <button type="submit" class="btn btn-primary">Edit</button>
                    </a>
                </td>
                <td>
                    <a href="{% url 'train:delete' train.pk %}">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </a>
                </td>
            </tr>

            {% endfor %}
        </table>

    </div>
</div>

{% endblock %}
